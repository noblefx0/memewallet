<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble Vault Demo Trading Wallet</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-content">
            <div class="wallet-info">
                <div class="avatar">NV</div>
                <div>

                    <p>NobleVault</p>
                    <p class="balance">$0.00</p>

                </div>
            </div>
            <p class="id">ID: 34117488</p>
        </div>
        <p id="totalWorth" style="margin: 4px 0 0 0; font-size: 13px; color: #888;">
            Total Worth: $0.00
        </p>

        <!-- Quick actions -->
        <div class="quick-actions">
            <a href="send.html" class="action-card">
                <div class="action-icon">↑</div>
                <p>Send</p>
            </a>
            <a href="deposit.html" class="action-card">
                <div class="action-icon">+</div>
                <p>Deposit</p>
            </a>
            <a href="swap.html" class="action-card">
                <div class="action-icon">↔</div>
                <p>Swap</p>
            </a>
            <a href="receive.html" class="action-card">
                <div class="action-icon">↓</div>
                <p>Receive</p>
            </a>
        </div>
    </header>

    <!-- Tokens -->
    <main>
        <div style="margin: 0 0 24px 0; position: relative">
            <input type="text" id="caInput" placeholder="Paste CA to trade..." style="
                        width: 100%;
                        padding: 14px 60px 14px 16px;
                        font-size: 16px;
                        border-radius: 12px;
                        border: 1px solid #444;
                        background: #1e1e1e;
                        color: white;
                    " />
            <button id="searchBtn" style="
                        position: absolute;
                        right: 8px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: #00ff9d;
                        color: black;
                        border: none;
                        padding: 10px 16px;
                        border-radius: 8px;
                        font-weight: bold;
                    ">
                Search
            </button>
        </div>

        <h2>My Tokens</h2>
        <div class="token-list" id="tokenList">
            <!-- Only bought coins here -->
            <div id="loadingState" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading your tokens...</p>
            </div>

            <div class="token-card placeholder">
                <div class="token-info">
                    <div class="token-icon"></div>
                    <div>
                        <p class="price">$0.0000</p>
                    </div>
                </div>
                <span class="price-change-up">+0.00%</span>
            </div>
            <!-- more placeholders... -->
        </div>
    </main>

    <!-- Bottom nav -->
    <nav>
        <div class="nav-bar">
            <a href="index.html" class="nav-item active" style="text-decoration: none; color: inherit">Home</a>
            <a href="swap.html" class="nav-item" style="text-decoration: none; color: #aaa">Markets</a>
            <a href="swap.html" class="nav-item" style="text-decoration: none; color: #aaa">Trade</a>
            <a href="swap.html" class="nav-item" style="text-decoration: none; color: #aaa">Earn</a>
            <a href="swap.html" class="nav-item" style="text-decoration: none; color: #aaa">Discover</a>
        </div>
    </nav>
    <script src="wallet.js"></script>
    <script src="script.js"></script>

</body>

</html>
